    <script>
        let bg = document.getElementById("bPostcard");
        function postcardNumber(n) {
            let postcardN = n-1;
            let postcard = document.getElementsByClassName("cPostcard")[postcardN];

            bg.style.display = "block";
            postcard.style.display = "block";
            $('.canvas').css('display', 'block');
            
            
            window.onclick = function(event) {
                if (event.target == bg || $(event.target).hasClass('snowing')) {
                    postcard.style.display = "none";
                    bg.style.display = "none";
                    $('.canvas').css('display', 'none');
                }
            }
        }
    </script>
